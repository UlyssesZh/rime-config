patch:
  style/horizontal: true
  style/cursor_type: select
  style/inline_preedit: false
  style/preedit_style: composition
  style/comment_font_point: 12
  style/label_font_point: 12
  style/label_format: '%s'
  style/layout/border_width: 1
  style/layout/margin_x: 6
  style/layout/margin_y: 6
  style/layout/round_corner: 0
  style/layout/corner_radius: 0
  style/layout/candidate_spacing: 10
  style/color_scheme: ulysses
  preset_color_schemes/ulysses:
    back_color: 0xFFFFFF
    border_color: 0x9F8EFC
    text_color: 0x000000
    hilited_text_color: 0x000000
    hilited_back_color: 0xFFFFFF
    hilited_candidate_text_color: 0x000000
    hilited_candidate_back_color: 0x9F8EFC
    candidate_text_color: 0x000000
    comment_text_color: 0x000000
